<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 740">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1F2937" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.2" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="390" height="740" rx="30" ry="30" fill="url(#bgGradient)" />
  
  <!-- App Bar -->
  <rect width="390" height="70" rx="0" ry="0" fill="#1F2937" />
  <circle cx="40" cy="35" r="15" fill="#4F46E5" />
  <text x="70" y="42" font-family="Arial" font-size="18" font-weight="bold" fill="white">StrangerWave</text>
  <circle cx="335" cy="35" r="15" fill="#374151" stroke="white" stroke-width="2" stroke-opacity="0.5" />
  <text x="335" y="41" font-family="Arial" font-size="12" font-weight="normal" fill="white" text-anchor="middle">You</text>
  
  <!-- Filter Dialog -->
  <rect x="45" y="100" width="300" height="360" rx="15" ry="15" fill="#374151" filter="url(#dropShadow)" />
  
  <!-- Dialog Header -->
  <rect x="45" y="100" width="300" height="60" rx="15" ry="15" fill="#4B5563" />
  <text x="195" y="138" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Filter Preferences</text>
  
  <!-- Gender Section -->
  <text x="70" y="190" font-family="Arial" font-size="16" font-weight="bold" fill="white">Gender</text>
  <text x="70" y="215" font-family="Arial" font-size="14" fill="#D1D5DB">Who would you like to chat with?</text>
  
  <!-- Gender Options -->
  <rect x="65" y="230" width="260" height="180" rx="10" ry="10" fill="#1F2937" />
  
  <!-- Male Option -->
  <rect x="75" y="240" width="75" height="75" rx="10" ry="10" fill="#374151" />
  <circle cx="112" cy="265" r="15" fill="none" stroke="#4F46E5" stroke-width="2" />
  <line x1="112" y1="280" x2="112" y2="300" stroke="#4F46E5" stroke-width="2" />
  <line x1="102" y1="290" x2="122" y2="290" stroke="#4F46E5" stroke-width="2" />
  <text x="112" y="310" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Male</text>
  
  <!-- Female Option -->
  <rect x="160" y="240" width="75" height="75" rx="10" ry="10" fill="#374151" />
  <circle cx="197" cy="265" r="15" fill="none" stroke="#EC4899" stroke-width="2" />
  <line x1="197" y1="280" x2="197" y2="300" stroke="#EC4899" stroke-width="2" />
  <text x="197" y="310" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Female</text>
  
  <!-- Non-Binary Option -->
  <rect x="245" y="240" width="75" height="75" rx="10" ry="10" fill="#374151" />
  <circle cx="282" cy="265" r="15" fill="none" stroke="#10B981" stroke-width="2" />
  <line x1="282" y1="260" x2="282" y2="245" stroke="#10B981" stroke-width="2" />
  <line x1="272" y1="255" x2="292" y2="275" stroke="#10B981" stroke-width="2" />
  <line x1="272" y1="275" x2="292" y2="255" stroke="#10B981" stroke-width="2" />
  <text x="282" y="310" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Non-binary</text>
  
  <!-- Transgender Option -->
  <rect x="75" y="325" width="75" height="75" rx="10" ry="10" fill="#374151" />
  <circle cx="112" cy="350" r="15" fill="none" stroke="#8B5CF6" stroke-width="2" />
  <line x1="102" y1="340" x2="122" y2="360" stroke="#8B5CF6" stroke-width="2" />
  <line x1="122" y1="340" x2="102" y2="360" stroke="#8B5CF6" stroke-width="2" />
  <text x="112" y="395" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Transgender</text>
  
  <!-- Gender-fluid Option -->
  <rect x="160" y="325" width="75" height="75" rx="10" ry="10" fill="#374151" stroke="url(#primaryGradient)" stroke-width="2"/>
  <path d="M160,350 C175,335 200,365 190,350" stroke="#F59E0B" stroke-width="2" fill="none" />
  <text x="197" y="395" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Gender-fluid</text>
  
  <!-- Any Option -->
  <rect x="245" y="325" width="75" height="75" rx="10" ry="10" fill="#374151" />
  <text x="282" y="365" font-family="Arial" font-size="24" fill="white" text-anchor="middle">*</text>
  <text x="282" y="395" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Any</text>
  
  <!-- Save Button -->
  <rect x="130" y="430" width="130" height="40" rx="20" ry="20" fill="url(#primaryGradient)" />
  <text x="195" y="455" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Save</text>
  
  <!-- Chat Interface (Behind the Dialog) -->
  <rect x="20" y="480" width="350" height="240" rx="15" ry="15" fill="#1F2937" />
  
  <!-- Chat Messages -->
  <rect x="40" y="500" width="220" height="50" rx="15" ry="15" fill="#374151" />
  <text x="60" y="525" font-family="Arial" font-size="14" fill="#D1D5DB">Hi there! How are you today?</text>
  <text x="60" y="545" font-family="Arial" font-size="10" fill="#9CA3AF">Stranger • 10:42 AM</text>
  
  <rect x="130" y="560" width="220" height="50" rx="15" ry="15" fill="url(#chatGradient)" />
  <text x="150" y="585" font-family="Arial" font-size="14" fill="white">I'm doing great! How about you?</text>
  <text x="330" y="605" font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="end">You • 10:43 AM</text>
  
  <rect x="40" y="620" width="240" height="50" rx="15" ry="15" fill="#374151" />
  <text x="60" y="645" font-family="Arial" font-size="14" fill="#D1D5DB">Pretty good! Want to chat?</text>
  <text x="60" y="665" font-family="Arial" font-size="10" fill="#9CA3AF">Stranger • 10:44 AM</text>
  
  <!-- Chat Input -->
  <rect x="20" y="680" width="350" height="50" rx="25" ry="25" fill="#374151" />
  <text x="60" y="710" font-family="Arial" font-size="14" fill="#9CA3AF">Type a message...</text>
  <circle cx="340" cy="705" r="15" fill="url(#primaryGradient)" />
  <text x="340" y="710" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">↑</text>
</svg>