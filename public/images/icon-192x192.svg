<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="96" cy="96" r="86" fill="url(#gradient)" />
  
  <!-- Chat Bubble Icons -->
  <g filter="url(#shadow)">
    <path d="M72 76 A24 24 0 1 0 72 124 L62 134 L62 124 A24 24 0 1 0 72 76" fill="#fff" />
    <path d="M120 68 A24 24 0 1 0 120 116 L130 126 L130 116 A24 24 0 1 0 120 68" fill="#fff" />
  </g>

  <!-- Connecting Line -->
  <line x1="72" y1="100" x2="120" y2="92" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-dasharray="4 4" />
  
  <!-- 18+ Badge -->
  <circle cx="144" cy="48" r="24" fill="#FF4136" />
  <text x="144" y="54" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">18+</text>
</svg>