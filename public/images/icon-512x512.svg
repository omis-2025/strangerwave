<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="230" fill="url(#gradient)" />
  
  <!-- Chat Bubble Icons -->
  <g filter="url(#shadow)">
    <path d="M190 196 A64 64 0 1 0 190 324 L160 354 L160 324 A64 64 0 1 0 190 196" fill="#fff" />
    <path d="M322 176 A64 64 0 1 0 322 304 L352 334 L352 304 A64 64 0 1 0 322 176" fill="#fff" />
  </g>

  <!-- Connecting Line -->
  <line x1="190" y1="260" x2="322" y2="240" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-dasharray="10 10" />
  
  <!-- 18+ Badge -->
  <circle cx="384" cy="128" r="64" fill="#FF4136" />
  <text x="384" y="146" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#fff" text-anchor="middle">18+</text>
</svg>